name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Ğ”Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ” Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚Ğ¸ Ğ²Ñ€ÑƒÑ‡Ğ½Ñƒ

permissions:
  contents: read
  pages: write
  id-token: write

# Ğ”Ğ¾Ğ·Ğ²Ğ¾Ğ»ÑÑ”Ğ¼Ğ¾ Ñ‚Ñ–Ğ»ÑŒĞºĞ¸ Ğ¾Ğ´Ğ¸Ğ½ concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Ğ”Ğ¶Ğ¾Ğ± Ğ´Ğ»Ñ Ğ·Ğ±Ñ–Ñ€ĞºĞ¸
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ” Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            
      - name: ğŸ“¥ Install dependencies
        run: npm ci
        
      - name: ğŸ§¹ Lint code
        run: npm run lint
        continue-on-error: true # ĞĞµ Ğ·ÑƒĞ¿Ğ¸Ğ½ÑÑ”Ğ¼Ğ¾ Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ Ñ‡ĞµÑ€ĞµĞ· lint Ğ¿Ğ¾Ğ¼Ğ¸Ğ»ĞºĞ¸
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Ğ”Ğ¶Ğ¾Ğ± Ğ´Ğ»Ñ Ğ´ĞµĞ¿Ğ»Ğ¾Ñ
  deploy:
    name: ğŸš€ Deploy
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Ğ”Ğ¶Ğ¾Ğ± Ğ´Ğ»Ñ Supabase Ğ¼Ñ–Ğ³Ñ€Ğ°Ñ†Ñ–Ğ¹ (Ğ¾Ğ¿Ñ†Ñ–Ğ¾Ğ½Ğ°Ğ»ÑŒĞ½Ğ¾)
  migrate:
    name: ğŸ—„ï¸ Database Migration
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    
    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ³ Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
          
      - name: ğŸ”— Link Supabase project
        run: |
          echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | supabase auth login --token
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          
      - name: ğŸš€ Run migrations
